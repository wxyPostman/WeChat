<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Web聊天主页</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <link href="Content/Layui-KnifeZ/css/layui.css" rel="stylesheet" />
        <script src="Content/Layui-KnifeZ/layui.js"></script>
        <script src="Content/ace/ace.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="main_inner">
                <div class="user_left_info clearfix">
                    <div class="header clearfix">
                        <div class="user_img">
                            <img src="images/user.jpg" alt="...">
                        </div>
                        <div class="chat_head_user">
                            用户一
                        </div>
                        <div class="user_out" id="user_out">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                        <div class="user_out_menu" id="user_out_menu">
                            <a href="javascript:exitLogin()">
                                <i class="fa fa-sign-out" aria-hidden="true"></i>
                                <span>
                                    注销与退出
                                </span>
                            </a>
                        </div>
                    </div>
                    <div class="person_in">
                        当前聊天室有
                        <span>
                            3
                        </span>
                        人在线
                    </div>
                    <div class="person_message clearfix">
                        <ul class="clearfix" id="userlist" >


                        </ul>
                    </div>
                </div>
                <div class="user_right_info clearfix">
                    <div class="chat_top" id="user_id">

                    </div>
                    <div class="user_none">
                        <div class="chat_none_img">

                            <img src="images/none_bg.png" alt="...">
                        </div>
                    </div>
                    <div class="user_have clearfix">
                        <div class="chat_chatInfo">
                            <a href="javascript:getMessages(5,5)">查看历史消息</a>
                        </div>
                        <div class="chat_chatInfo2" style="display: none">
                            <a href="javascript:getMessage(5,5)">查看历史消息</a>
                        </div>
                        <div class="chat_input">
                            <textarea id="layeditDemo"></textarea>
                            <button class="send" id="sendMsg">发送</button>
                            <button class="send" id="sendMsg2" style="display: none">发送</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/index.js"></script>

    </body>

</html>
